<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Minecraft animation generator</title>
	<style>
	.img{
		image-rendering: optimizeSpeed;
		image-rendering: -moz-crisp-edges;
		image-rendering: -o-crisp-edges;
		image-rendering: -webkit-optimize-contrast;
		image-rendering: pixelated;
		image-rendering: optimize-contrast;
		-ms-interpolation-mode: nearest-neighbor;
		margin: 0px;
		padding: 0px;
		
	}
	input[type=text]{
		width: 60px;
	}
	#imgs{
		height: 64px;
		border-left: 1px solid black;
		border-right: 1px solid black;
		border-top: 1px solid black;
		overflow: auto;
	}
	#fps{
		height: 20px;
		border-left: 1px solid black;
		border-right: 1px solid black;
		border-bottom: 1px solid black;
		overflow: auto;
	}
	body{
		overflow: visible;
	}
	</style>
	<script>
var frames = [];
var temp;
function el(id){
	return document.getElementById(id);
}
function send(o){
	readFile(o);
}

function readFile(g){
	var f = new FileReader();
	f.readAsDataURL(g.files[0] );
	f.onload = function(e){
		var b64 = e.target.result;
		frames.push(b64);
		var imglist = el("imgs");
		var newImage = document.createElement("IMG");
		newImage.src=b64;
		newImage.width="64";newImage.height="64";
		newImage.className="img";
		imglist.appendChild(newImage);
		
		var te = document.createElement("INPUT");
		te.type="text";
		te.value="20";
		el("fps").appendChild(te);
	}
}
function generate(){
	var canvas = el("c");
	var ctx = canvas.getContext("2d");
	var imgs = document.getElementById("imgs").getElementsByTagName("IMG");
	var max = 0;
	for(var i=0;i!=imgs.length;i++){
		if(imgs[i].naturalWidth>max)max = imgs[i].naturalWidth;
	}
	canvas.width = max;
	canvas.height = max*imgs.length;
	ctx.imageSmoothingEnabled = false;
	for(var i=0;i!=imgs.length;i++){
		ctx.drawImage(imgs[i],0,max*i,max,max);
	}
	el("links").style.display = "inline";
	var b64 = canvas.toDataURL();
	el("pngd").href = b64;
	el("mcmeta").href = "data:text/plain;charset=utf-8,"+createMCMETA();
	el("pngd").download = el("tname").value+".png";
	el("mcmeta").download = el("tname").value+".png.mcmeta";
}
function createMCMETA(){
	var start = '{"animation":{"frames": [';
	
	var frameBase = '{"index": ';
	var frameMid = ', "time": ';
	var frameEnd = '},';
	
	var res = start;
	
	var fpss = el("fps").getElementsByTagName("INPUT");
	for(var i=0;i!=fpss.length;i++){
		var tmp = frameBase;
		tmp+=i;
		tmp+=frameMid;
		tmp+=fpss[i].value;
		tmp+=frameEnd;
		res+=tmp;
	}
	res = res.substring(0,res.length-1);
	res+="]}}";
	return res;
}
function resetForm(){
	var imgs = el("imgs");
	var fpss = el("fps");
	
	imgs.innerHTML = "";
	fpss.innerHTML = "";
}
	</script>
